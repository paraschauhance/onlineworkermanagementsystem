{% extends 'base.html' %}
{% load static %}

{% block content %}
    <section id="static">
        <div class="container">
            <div class="row">
                <div class="col">&nsc;</div>
                <div class="col">&nsc;</div>
                <div class="col">&nsc;</div>
            </div>
        </div>
    </section>

    <section id="login">
        <div class="container">
            <div class="text-center height-contact-element">
                <h2>Confirm Delete</h2>
            </div>
            <img class="img-responsive displayed" src="{% static 'images/short.png' %}" alt="short"/>
            <div class="row">
                <div class="col-sm-4">
                </div>
                <div class="col-sm-4">
                    <form method="post">
                        {% csrf_token %}
                        <p>Are you sure you want to delete "{{ object }}"?</p>
                        {{ form }}
                        <input type="submit" value="Confirm"/>
                    </form>
                </div>
                <div class="col-sm-4">
                </div>
            </div>
        </div>
        <p style="height: 100px"></p>
    </section>
{% endblock %}
